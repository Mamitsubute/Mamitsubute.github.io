<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leave Confirmation Demo</title>
<script>
window.addEventListener('beforeunload', function(e) {
    // このメッセージがアラートに表示される内容です
    e.preventDefault();
    e.returnValue = '';
});
</script>
</head>
<body>
<p>このページをリロードすると、アラートが表示されます。</p>
</body>
</html>
